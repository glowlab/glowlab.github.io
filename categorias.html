<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Supremacy Baggy</title>
    <meta name="description" content="Explore nossas categorias de produtos - Supremacy Baggy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            height: 40px;
            filter: invert(1);
        }

        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }

        .nav-menu.open {
            right: 0;
        }

        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 250px;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .category-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #222, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category-card:hover .category-image img {
            transform: scale(1.1);
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-count {
            font-size: 1rem;
            color: #ccc;
            font-weight: 400;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .category-icon svg {
            width: 60px;
            height: 60px;
            fill: currentColor;
        }

        /* Filters */
        .filters-section {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .filters-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select {
            padding: 0.8rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: #fff;
        }

        /* Products Section */
        .products-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #fff;
            color: #000;
        }

        .view-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .product-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
        }

        .product-category {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* List view styles */
        .product-card.list-view {
            display: flex;
            height: 150px;
        }

        .product-card.list-view .product-image {
            width: 200px;
            height: 100%;
        }

        .product-card.list-view .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .category-title {
                font-size: 1.5rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .product-card.list-view {
                flex-direction: column;
                height: auto;
            }

            .product-card.list-view .product-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>

        <div class="header-content">
            <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            <button class="menu-toggle" onclick="toggleMenu()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">

    <nav class="nav-menu" id="nav-menu">

    <main class="main-content">
        <h1 class="page-title">Categorias</h1>
        
    
        <section class="categories-grid" id="categories-container">

                <div class="spinner"></div>

        <section class="filters-section">

                        <option value="price-asc">Menor preço</option>

                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/>
                        </svg>
                    </button>
                    <button class="view-btn" onclick="setView('list')">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();
        const analytics = firebase.analytics();

        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let categories = {};
        let currentView = 'grid';
        let currentUser = null;

        // Auth check
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                
                // Check if admin
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }

                loadSiteConfig();
                loadProducts();
            });
        }

        // Load site configuration
        function loadSiteConfig() {
            database.ref('config').once('value', snapshot => {
                const config = snapshot.val();
                if (config && config.logoUrl) {
                    document.getElementById('header-logo').src = config.logoUrl;
                }
            });
        }

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('open');
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        // Load products
        function loadProducts() {
            database.ref('products').orderByChild('active').equalTo(true).once('value', snapshot => {
                const products = snapshot.val();
                
                if (!products) {
                    document.getElementById('categories-container').innerHTML = 
                        '<p style="text-align: center; color: #666;">Nenhum produto encontrado.</p>';
                    return;
                }

                allProducts = Object.values(products);
                processCategories();
                renderCategories();
                renderProducts();
                populateFilters();
            });
        }

        // Process categories
        function processCategories() {
            categories = {};
            
            allProducts.forEach(product => {
                const category = product.category || 'Outros';
                if (!categories[category]) {
                    categories[category] = {
                        name: category,
                        count: 0,
                        products: []
                    };
                }
                categories[category].count++;
                categories[category].products.push(product);
            });
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categories-container');
            
            const categoryIcons = {
                'Camisetas': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M16 21v-2l1.54-1.54C16.6 16.6 16 15.42 16 14V8c0-2.21-1.79-4-4-4s-4 1.79-4 4v6c0 1.42-.6 2.6-1.54 3.46L8 19v2H6v-2.17c-1.16-1.16-2-2.78-2-4.83V8c0-3.31 2.69-6 6-6s6 2.69 6 6v6c0 2.05-.84 3.67-2 4.83V21h-2z"/></svg>',
                'Calças': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M16.5 3h-9C6.67 3 6 3.67 6 4.5v15c0 .83.67 1.5 1.5 1.5h4c.83 0 1.5-.67 1.5-1.5V13h2v6.5c0 .83.67 1.5 1.5 1.5h4c.83 0 1.5-.67 1.5-1.5v-15c0-.83-.67-1.5-1.5-1.5zM11 19H8V5h3v14zm9 0h-3V5h3v14z"/></svg>',
                'Acessórios': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M20 6h-3V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM9 4h6v2H9V4zm11 15H4V8h16v11z"/><path d="M12 10.5c-1.38 0-2.5.5-3.5 1.41V3H4v5h5V6.5c.55-.61 1.35-1 2.5-1 1.93 0 3.5 1.57 3.5 3.5v.5h-2v2h2v2h-2v2h2v2h-2v2h9V9.5C20 5.91 16.59 3 12 3z"/></svg>',
                'Tênis': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M12.5 3c-1.28 0-2.5.5-3.5 1.41V3H4v5h5V6.5c.55-.61 1.35-1 2.5-1 1.93 0 3.5 1.57 3.5 3.5v.5h-2v2h2v2h-2v2h2v2h-2v2h9V9.5C20 5.91 16.59 3 12.5 3z"/></svg>',
                'Bonés': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>',
                'Outros': '<svg viewBox="0 0 24 24" width="60" height="60" fill="currentColor"><path d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm6 16H6V8h12v12z"/></svg>'
            };
            
            let html = '';
            
            Object.values(categories).forEach(category => {
                const icon = categoryIcons[category.name] || categoryIcons['Outros'];
                
                html += `
                    <div class="category-card" onclick="filterByCategory('${category.name}')">
                        <div class="category-image">
                            <div class="category-overlay">
                                <div class="category-icon">${icon}</div>
                                <h3 class="category-title">${category.name}</h3>
                                <p class="category-count">${category.count} produto${category.count !== 1 ? 's' : ''}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Populate filters
        function populateFilters() {
            const categoryFilter = document.getElementById('category-filter');
            
            // Clear existing options (except "All")
            categoryFilter.innerHTML = '<option value="">Todas as categorias</option>';
            
            Object.keys(categories).forEach(categoryName => {
                const option = document.createElement('option');
                option.value = categoryName;
                option.textContent = categoryName;
                categoryFilter.appendChild(option);
            });
        }

        // Filter by category
        function filterByCategory(categoryName) {
            document.getElementById('category-filter').value = categoryName;
            applyFilters();
            
            // Scroll to products section
            document.querySelector('.products-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Apply filters
        function applyFilters() {
            const categoryFilter = document.getElementById('category-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            filteredProducts = [...allProducts];
            
            // Category filter
            if (categoryFilter) {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === categoryFilter
                );
            }
            
            // Price filter
            if (priceFilter) {
                const [min, max] = priceFilter.split('-').map(p => p === '+' ? Infinity : parseFloat(p));
                filteredProducts = filteredProducts.filter(product => {
                    if (max === undefined) return product.price >= min;
                    return product.price >= min && product.price <= max;
                });
            }
            
            // Sort
            switch (sortFilter) {
                case 'name':
                    filteredProducts.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    break;
            }
            
            renderProducts();
            updateProductsTitle(categoryFilter);
        }

        // Update products title
        function updateProductsTitle(category) {
            const title = document.getElementById('products-title');
            if (category) {
                title.textContent = `${category} (${filteredProducts.length})`;
            } else {
                title.textContent = `Todos os Produtos (${filteredProducts.length})`;
            }
        }

        // Set view
        function setView(view) {
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            const products = filteredProducts.length > 0 ? filteredProducts : allProducts;
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum produto encontrado.</p>';
                return;
            }
            
            container.className = currentView === 'grid' ? 'products-grid' : 'products-list';
            
            let html = '';
            
            products.forEach(product => {
                html += `
                    <div class="product-card ${currentView === 'list' ? 'list-view' : ''}" 
                         onclick="viewProduct('${product.id}')">
                        <div class="product-image">
                            <img src="${product.images[0] || '/placeholder.svg?height=250&width=280'}" 
                                 alt="${product.title}" loading="lazy">
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                            <p class="product-category">${product.category || 'Outros'}</p>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Analytics
            analytics.logEvent('view_item_list', {
                item_list_name: 'categories_page'
            });
        }

        // View product
        function viewProduct(productId) {
            window.location.href = `produto.html#${productId}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            // Set initial filtered products
            filteredProducts = allProducts;
        });

        // Handle URL hash for direct category access
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash && categories[hash]) {
                filterByCategory(hash);
            }
        });

        // Check for category in URL on load
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                setTimeout(() => {
                    if (categories[hash]) {
                        filterByCategory(hash);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
